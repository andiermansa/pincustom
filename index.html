<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pin & Gantungan Kunci Custom</title>
  <link rel="stylesheet" href="modern.css">
</head>
<body>

<header class="hero">
  <h1>Pin & Gantungan Kunci Custom</h1>
  <p>Upload desain • Preview • Cetak</p>
  <a href="#order" class="btn-primary">Pesan Sekarang</a>
</header>

<section class="container">
  <div class="card">
    <h3>Produk</h3>
    <p>Pilih jenis produk untuk preview</p>

    <select class="input" id="productType" onchange="changeProduct()">
      <option value="pin">Pin Peniti Bundar</option>
      <option value="keychain">Gantungan Kunci Bundar</option>
    </select>
  </div>
</section>

<section class="container" id="order">
  <div class="card">
    <h3>Upload Desain</h3>

    <label class="upload-box">
      <input type="file" accept="image/*" onchange="loadMockup(event)" hidden>
      ⬆ Upload Foto / Logo
      <small>PNG / JPG • max 5MB</small>
    </label>

    <!-- MOCKUP AREA -->
    <div class="mockup-area">
      <div class="mockup pin" id="mockup">
        <img id="designPreview" alt="Preview Desain">
        <div class="keychain-ring" id="ring"></div>
      </div>
    </div>

    <input type="text" class="input" placeholder="Nama Pemesan">
    <input type="text" class="input" placeholder="Nomor WhatsApp">
    <input type="number" class="input" placeholder="Jumlah">

    <button class="btn-primary full">
      Kirim Pesanan (Demo)
    </button>

    <p class="note">
      *Ini demo visual. File belum dikirim ke server.
    </p>
  </div>
</section>

<footer class="footer">
  © 2026 Pin Custom • Demo Preview Produk
</footer>

<script src="mockup.js"></script>
</body>
</html>
