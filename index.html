<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pin & Gantungan Kunci Custom</title>
  <link rel="stylesheet" href="modern.css">
</head>
<body>

<header class="hero">
  <h1>Pin & Gantungan Kunci Custom Qifahnaf Studio</h1>
  <p>Upload foto • Cetak • Press</p>
  <a href="#order" class="btn-primary">Pesan Sekarang</a>
</header>

<section class="container">
  <div class="card">
    <h3>Pin Peniti Bundar</h3>
    <p>Ukuran 44mm / 58mm</p>
    <strong>Mulai Rp 5.000</strong>
  </div>

  <div class="card">
    <h3>Gantungan Kunci Bundar</h3>
    <p>Ukuran 44mm / 58mm</p>
    <strong>Mulai Rp 5.000</strong>
  </div>
</section>

<section class="container" id="order">
  <div class="card">
    <h3>Form Pemesanan</h3>

    <label class="upload-box">
      <input type="file" accept="image/*"
        onchange="document.getElementById('preview').src = URL.createObjectURL(this.files[0])"
        hidden>
      ⬆ Upload Foto / Logo
      <small>PNG / JPG (max 5MB)</small>
    </label>

    <img id="preview" class="preview">

    <input type="text" class="input" placeholder="Nama">
    <input type="text" class="input" placeholder="Nomor WhatsApp">
    <input type="number" class="input" placeholder="Jumlah">

    <button class="btn-primary full">
      Kirim Pesanan (Demo)
    </button>

    <p class="note">
      *Ini demo tampilan. File belum dikirim ke server.
    </p>
  </div>
</section>

<footer class="footer">
  © 2026 Pin Custom • Demo
</footer>

</body>
</html>
